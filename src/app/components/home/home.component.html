<div class="container-fluid mt-3">
    <div class="row">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation" *ngFor="let rankingGroup of rankingGroups">
                <a class="nav-link" [class.active]="rankingGroup.active == true" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">{{rankingGroup.name}}</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <ul class="list-group" *ngFor="let match of rankingGroupMatches">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <ul *ngFor="let player of match.couple1.displayName">
                        <li>{{player}}</li>
                    </ul>
                    <!-- <span class="badge badge-pill" *ngFor="let player of match.couple1.displayName">player</span> -->
                    <span class="badge badge-primary badge-pill" *ngIf='match.couple1Set1Result!==null'>{{ match.couple1Set1Result }}</span>
                    <span class="badge badge-primary badge-pill" *ngIf='match.couple1Set1Result===null'>-</span>

                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <ul *ngFor="let player1 of match.couple2.displayName">
                        <li>{{player1}}</li>
                    </ul>
                    <span class="badge badge-primary badge-pill" *ngIf='match.couple1Set1Result!==null'>{{ match.couple2Set1Result }}</span>
                    <span class="badge badge-primary badge-pill" *ngIf='match.couple1Set1Result===null'>-</span>
                </div>
            </li>
        </ul>
    </div>
</div>
