<div class="flex mt-3">
    <div class="row">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation" *ngFor="let rankingGroup of rankingGroups">
                <a class="nav-link" [class.active]="rankingGroup.active == true" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">{{rankingGroup.name}}</a>
            </li>
        </ul>
    </div>
    <div class="flex">
        <div class="row match mt-1" *ngFor="let match of rankingGroupMatches">
            <div class="col-5 text-center mt-2">
                <p class="long-and-truncated" *ngFor="let user of match.couple1.playerNames">{{user}}</p>
            </div>
            <div class="col-1 matchResultLeft bg-primary">
                <h3 class="text-light " *ngIf='match.couple1Set1Result!==null'>{{ match.couple1Set1Result }}</h3>
                <h3 class="text-light" *ngIf='match.couple1Set1Result===null'>-</h3>
            </div>

            <div class="col-1 matchResultRight bg-primary">
                <h3 class="text-light" *ngIf='match.couple2Set1Result!==null'>{{ match.couple2Set1Result }}</h3>
                <h3 class="text-light" *ngIf='match.couple2Set1Result===null'>-</h3>
            </div>
            <div class="col-5 text-center mt-2">
                <p class="long-and-truncated" *ngFor="let user of match.couple2.playerNames">{{user}}</p>
            </div>
        </div>
    </div>
</div>
