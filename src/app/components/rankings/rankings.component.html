<div class="container">
    <div class="d-flex justify-content-end">
        <button class="btn btn-circle" (click)="addRanking()">AÃ±adir</button>
    </div>
    <div class="container m-3">
        <div class="row">
            <div class="col-sm-6" *ngFor="let ranking of rankings">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ranking.rankingName}}</h5>
                        <p class="card-text">{{ranking.description}}</p>
                        <p class="card-text">Fecha {{ ranking.startDate | date:shortDate }} - {{ranking.endDate | date:shortDate}}</p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn" (click)="editRanking(ranking)">
                          <i class="lar la-edit"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <app-ranking-form #rankingForm></app-ranking-form>
</div>
